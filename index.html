<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="main">
            <div class="flex-container">
                <div class="vertical-container">
                    <h1>Rock, Paper, Scissors!</h1>
                </div>
            </div>
            <div class="flex-container">
                <div class="info-container">
                    <h1>Play the computer, best of 5</h1>
                    <h2>Start by pressing any button</h2>
                </div>
            </div>
            <div class="flex-container">
                <div class="flex-item">
                    <div class="choice">
                        <p>Player Choice</p>
                    </div>
                    <div class="score">
                        <p>Player score</p>
                    </div>
                </div>
                <div class="flex-item" id="playerScore">
                    <div class="choice">
                        <p>Computer Choice</p>
                    </div>
                    <div class="score">
                        <p>Computer Score</p>
                    </div>
                </div>
            </div>
            
            <div class="flex-container">
                <div class="flex-item">Rock button</div>
                <div class="flex-item">Paper button</div>
                <div class="flex-item">Scissors button</div>
            </div>
            <div class="flex-container">
                <div class="flex-item">Copyright, @thilger github</div>
            </div>
        </main>
    </body>
</html>
