<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/black-acute" rel="stylesheet">
    </head>
    <body>
        <main class="main">
            <div class="flex-container">
                <h1>Rock, Paper, Scissors!</h1>
            </div>
            <div class="flex-container">
                <div class="info-container">
                    <h2 class="info" id="game-info">Play the computer, best of 5 games</h2>
                    <h2 class="info" id="game-message">Start by pressing any button</h2>
                </div>
            </div>
            <div class="flex-container">
                <div class="player">
                    <img src="images/dash.PNG" class="choice" id="playerChoice">
                    <div class="score" id="playerScore">
                        <p>Player score</p>
                    </div>
                </div>
                <div class="player">
                    <img src="images/dash.PNG" class="choice" id="computerChoice">
                    <div class="score" id="computerScore">
                        <p>Computer score</p>
                    </div>
                </div>
            </div>
            
            <div class="flex-container">
                <div class="buttons">
                    <button class="btn" id="rock">
                        <div class="choice">
                            <img src="images/rock.PNG">
                        </div>
                    </button>
                    <button class="btn" id="paper">
                        <div class="choice">
                            <img src="images/paper.PNG">
                        </div>
                    </button>
                    <button class="btn" id="scissors">
                        <div class="choice">
                            <img src="images/scissors.PNG">
                        </div>
                    </button>
                </div>
            </div>
            <div class="flex-container">
                <div class="flex-item">Copyright, @thilger github</div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
